name: Build and publish docs

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: |
          cd pages
          npm ci
          npm run gh-pages
