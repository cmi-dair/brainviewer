name: Build and publish docs

permissions:
  contents: write

on:
  workflow_run:
    workflows: ["npm run test"]
    types:
      - completed
    branches:
      - main

jobs:
  build-and-publish-docs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: |
          cd pages
          npm run gh-pages
